<html>
	<head>
		<title>毕业证书 - 中国喵学院</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css" />
		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/js/browser.min.js"></script>
		<script src="../assets/js/breakpoints.min.js"></script>
		<script src="../assets/js/util.js"></script>
		<script src="../assets/js/main.js"></script>
		<script src="assets/pdf-lib.min.js"></script>
		<script src="assets/download.min.js"></script>
		<script src="assets/party.min.js"></script>
		<script src="assets/fontkit.umd.js"></script>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<div id="header">
				<span class="logo icon fa-paper-plane"></span>
				<h1>下载您的毕业证书！</h1>
				<p>特别说明：因为需要加载完整的字体包，而中文的字体包体积 > 英文的字体包，所以制作中文证书的时间会比英文时间长。同时因为没有找到合适license的中文Gothic字体，所以中文专业名为 <a href="https://fonts.google.com/noto/specimen/Noto+Serif+SC">Noto Serif SC</a> 宋体，英文专业名使用 <a href="https://github.com/ctrlcctrlv/chomsky">Chomsky</a> 字体<br/><i>这些字体拥有<a href="https://scripts.sil.org/cms/scripts/page.php?site_id=nrsi&amp;id=OFL"></a>开放字体许可证</a>授权</i</p>
			</div>

		<!-- Main -->
			<div id="main">

				<header class="major container medium">
					<script src="./certificate.js"></script>
					<form>
						<p><b>请在下方输入您的姓名和专业以下载毕业证书！</b><br/><b>说明：</b>请填写完信息后点击下载，然后稍等一会儿即可下载您的毕业证书！</p>
						<table class="plain">
						  <colgroup>
							<col style="width: 150px;">
							<col>
						  </colgroup>
						  <tbody>
							<tr>
							  <th><label for="fname" data-required="1">姓：</label></th>
							  <td><input type="text" id="fname" name="fname" maxlength="20" size="10" data-required="1" spellcheck="false" required="required" aria-busy="" /></td>
							</tr>
							<tr>
							  <th><label for="lname" data-required="1" spellcheck="false">名：</label></th>
							  <td><input type="text" id="lname" name="lname" maxlength="20" size="10" data-required="1" spellcheck="false" required="required" /></td>
							</tr>
							<tr>
							  <th><label for="checkbox" data-required="1" spellcheck="false">专业：</label></th>
							  <td><input type="text" id="major" name="major" size="10" data-required="1" spellcheck="false" required="required" list="majors">
								<datalist id="majors">
								  <select>
									<option>用猪肉养猪的研究</option>
									<option>西瓜培育</option>
									<option>专业炸鸡烹饪</option>
									<option>野鸡产后护理</option>
									<option>你可以随便输入你想要的专业</option>
								  </select>
								</datalist>
							  </td>
							</tr>
						  </tbody>
						</table>
						<br>
					  </form>
					  <div class="action"><button class="button" onclick="fillForm(document.getElementById('fname').value, document.getElementById('lname').value, document.getElementById('major').value); party.confetti(this);">下载</button></div>
				</header>
			</div>
	</body>
</html>
